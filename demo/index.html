<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet-Tile-PixelLayer Demo</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <script src="../src/index.js"></script>

    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var Esri_DarkGreyCanvas = L.tileLayer(
        'http://{s}.sm.mapstack.stamen.com/' +
          '(toner-lite,$fff[difference],$fff[@23],$fff[hsl-saturation@20])/' +
          '{z}/{x}/{y}.png',
        {
          attribution:
            'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, ' +
            'NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
        }
      )

      var map = L.map('map', {
        layers: [Esri_DarkGreyCanvas]
      })

      map.setView([3.204961844910741, 126.08253479003908], 3)

      // user data.json directly or use png_data.json and set url option
      $.getJSON('png_data.json', function(data) {
        var tilePixelLayer = L.tilePixelLayer({
          data: data,
          gap: 2,
          url: './data.png',
          overlayAlpha: 230,
          gradient: [
            [233.15, [56, 4, 45]],
            [243.15, [48, 0, 106]],
            [253.15, [0, 14, 134]],
            [256.15, [3, 44, 144]],
            [218.15, [9, 69, 162]],
            [263.15, [37, 110, 174]],
            [268.15, [4, 147, 204]],
            [275.15, [17, 180, 240]],
            [278.15, [92, 214, 205]],
            [283.15, [112, 190, 125]],
            [288.15, [161, 209, 115]],
            [293.15, [255, 247, 105]],
            [298.15, [240, 200, 68]],
            [303.15, [247, 151, 19]],
            [308.15, [214, 30, 0]],
            [313.15, [151, 14, 2]],
            [318.15, [107, 11, 0]],
            [323.15, [73, 1, 3]]
          ],
          clickEvt: function(e, gridValue) {
            alert(`该地点温度:${Math.round(gridValue - 273.15)}°`)
          }
        })
        map.addLayer(tilePixelLayer)
      })
    </script>
  </body>
</html>
